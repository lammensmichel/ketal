<div class="container">
  <h2>Liste des Salons</h2>
  <div class="row">
    <div class="col" *ngFor="let room of rooms">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ room.name }}</h5>
          <p class="card-text">{{ room.description }}</p>

          <a (click)="joinRoom(room)" class="btn btn-primary">Rejoindre</a>
          <button type="button" class="btn btn-danger" (click)="deleteRoom(room);">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h2>Créer un Nouveau Salon</h2>
  <form (submit)="createRoom()" [formGroup]="roomForm">
    <div class="form-group">
      <label for="newRoomName">Nom du Salon</label>
      <input type="text" class="form-control" id="newRoomName" formControlName="newRoomName">
    </div>
    <div class="form-group">
      <label for="newRoomDescription">Description du Salon</label>
      <input type="text" class="form-control" id="newRoomDescription" formControlName="newRoomDescription">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="roomForm.invalid">Créer</button>
  </form>
</div>
