<app-header></app-header>

<div class="container d-flex gap-1 justify-content-center">
    <!-- Display the player choices -->
    <app-players-list  *ngIf="!this.gameSrv.game"></app-players-list>
    <!-- Guinze -->
    <app-game class="flex-grow-1" *ngIf="this.gameSrv.game && !this.gameSrv.isGameFinished()"></app-game>
    <app-game-summary *ngIf="this.gameSrv.isGameFinished()"></app-game-summary>
</div>

<app-footer></app-footer>
