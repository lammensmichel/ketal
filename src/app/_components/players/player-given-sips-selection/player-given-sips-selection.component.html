<div id="playerSipsSelectionModal" class="modal">
  <div class="modal-content">
    <span class="input-group-text">
      <span>ðŸ¥ƒ</span>
          <span [translate]="'Remaining_Sips'"> </span>
      <span> {{sipsToGive }}</span>
    </span>

    <div class="list-group">
      <div class="list-group-item" *ngFor="let player of players">
        {{ player.name }}
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button" (click)="decrease(player)">-</button>
          <input type="number" class="form-control" [value]="tempSips[player.id]" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="increase(player)">+</button>
        </div>
      </div>
    </div>

    <div class="button-container">

      <button class="btn btn-secondary" (click)="closeModal()">Close</button>
      <button class="btn btn-success" (click)="save()">Save</button>
    </div>
  </div>
</div>


<app-toast  #assignAllSips  [titleMessage]="'Warning'"  [bodyMessage]="'Assign_All_Given_Sips'"></app-toast>
