<div class="container">
  <h2 [translate]="'Label_ListOfChannels'"></h2>
  <div class="row">
    <div class="col" *ngFor="let room of rooms">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ room.name }}</h5>
          <p class="card-text">{{ room.description }}</p>

          <a (click)="joinRoom(room)" class="btn btn-primary" [translate]="'Label_Join'"></a>
          <button type="button" class="btn btn-danger" (click)="deleteRoom(room);" [translate]="'Button_Delete'"></button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h2 [translate]="'Label_CreateNewChannels'"></h2>
  <form (submit)="createRoom()" [formGroup]="roomForm">
    <div class="form-group">
      <label for="newRoomName" [translate]="'Label_ChannelsName'"></label>
      <input type="text" class="form-control" id="newRoomName" formControlName="newRoomName">
    </div>
    <div class="form-group">
      <label for="newRoomDescription" [translate]="'Label_ChannelsDescription'"></label>
      <input type="text" class="form-control" id="newRoomDescription" formControlName="newRoomDescription">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="roomForm.invalid" [translate]="'Button_Create'"></button>
  </form>
</div>
