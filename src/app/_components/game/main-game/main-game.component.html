<div class="container"  *ngIf="this.gameSrv.isGameStarted() || this.gameSrv.isGameFinished()">
  <div class="row gap-1 justify-content-evenly" >
    <div class="col-md-5 player p-0" *ngFor="let player of this.gameSrv.game.players">
      <app-player-card  [player]="player"></app-player-card>
    </div>
  </div>
</div>

<app-game-summary *ngIf="this.gameSrv.isSummaryMode()"></app-game-summary>
