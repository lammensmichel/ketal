<div
    class="card-container d-flex flex-column justify-content-around p-1"
    [ngClass]="{
        'selected' : card?.selected,
        'empty border border-1 rounded': !card
    }"
>
    <img
        *ngIf="card"
        [src]="card.img"
        alt="{{card.value}} {{card.suit}}"
        class="h-100"
    />
</div>
