<div *ngIf="card" class="card-container d-flex flex-column justify-content-around p-1"
                  [ngClass]="{'bg-aquamarine' : card.selected}">
    <img title="cardValue" [src]="card.img" [alt]="card.value + ' ' + card.suit">
</div>
<div  *ngIf="!card" class="border border-dark rounded border-dashed d-flex flex-column card-container">
</div>
