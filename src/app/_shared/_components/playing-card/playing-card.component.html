<div
    class="card-container d-flex flex-column justify-content-around h-100"
    [ngClass]="{
        'emphasis' : card?.selected,
        'left-overlap' : leftOverlap,
    }"
>
    <img
        [src]="card?.img ?? 'assets/images/cards/svg/blue_back.svg'"
        alt="{{card?.value}} {{card?.suit}}"
    />
</div>
