<div class="container">
  <div class="mt-1" *ngIf="this.numSips!==13">
    <button class="btn btn-primary" (click)="onNextClick()">Suivant</button>
  </div>
  <div class="mt-1" *ngIf="this.numSips===13">
    <button class="btn btn-primary" (click)="restartGame()">Recommencer</button>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4>tu bois</h4>
      <div class="card" *ngFor="let card of youdrink">
        <div class="card-body">
          <p class="card-text">
            {{ card.value }}
            <span class="card-width" [ngClass]="{'text-danger': card.suit === 'hearts' || card.suit ==='diamond'}" [innerHTML]="card.icon"></span>
          </p>
          <p class="card-text">tu bois {{ card.Sips }} gorgées</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>tu donnes</h4>
      <div class="card" *ngFor="let card of takedrink">
        <div class="card-body">
          <p class="card-text">
            {{ card.value }}
            <span class="card-width" [ngClass]="{'text-danger': card.suit === 'hearts' || card.suit ==='diamond'}" [innerHTML]="card.icon"></span>
          </p>
          <p class="card-text">donne {{ card.Sips }} gorgées</p>
        </div>
      </div>
    </div>
  </div>
</div>
